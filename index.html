<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Storm Chaser Application</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .container { max-width: 800px; margin: auto; padding: 20px; }\n        h1 { text-align: center; }\n        .form-section { margin-bottom: 20px; }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <h1>Storm Chaser Application</h1>\n        <div class="form-section">\n            <h2>Registration</h2>\n            <form id="registration-form">\n                <input type="text" placeholder="Username" required/><br/>\n                <input type="password" placeholder="Password" required/><br/>\n                <button type="submit">Register</button>\n            </form>\n        </div>\n        <div class="form-section">\n            <h2>Login</h2>\n            <form id="login-form">\n                <input type="text" placeholder="Username" required/><br/>\n                <input type="password" placeholder="Password" required/><br/>\n                <button type="submit">Login</button>\n            </form>\n        </div>\n        <div class="form-section">\n            <h2>Select Vehicle</h2>\n            <select id="vehicle-selection">\n                <option value="car">Car</option>\n                <option value="bike">Bike</option>\n                <option value="truck">Truck</option>\n            </select>\n        </div>\n        <div class="form-section">\n            <h2>Storm Reporting</h2>\n            <form id="report-storm-form">\n                <textarea placeholder="Describe the storm..." required></textarea><br/>\n                <button type="submit">Report Storm</button>\n            </form>\n            <h3>Map Integration</h3>\n            <div id="map">\n                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095154!2d144.95373631531664!3d-37.81627997975124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad643a0b7e2f629%3A0x7b5b021cd46dcd8!2sMelbourne%20City%20Centre!5e0!3m2!1sen!2sau!4v1614037522877!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>\n            </div>\n        </div>\n    </div>\n</body>\n</html>\n
